<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion de Tâches</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Application de Gestion de Tâches</h1>
  <div class="todo-container">
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Ajouter une nouvelle tâche...">
      <button id="addBtn" class="add-btn">Ajouter</button>
    </div>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Rechercher une tâche...">
    </div>
    <div class="counters">
      <span id="pendingCount">En cours: 0</span> | 
      <span id="doneCount">Terminées: 0</span>
    </div>
    <ul id="taskList">
      <!-- <li> tags will be added and represent each task -->
    </ul>
    <button id="clearAllBtn" class="clear-btn">Tout supprimer</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
